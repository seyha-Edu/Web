<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Canvas Example</title>
</head>
<body>
    <!--Canvas element-->
    <canvas id="myCanvas" width="500" height="300" style="border:1px solid black,">
        Your browser does not support canvas element.
    </canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        let x= 50;  // starting x position
        let y= 150; // fixed y postition (middle of canvas)
        let dx= 2;  // change in x(speed)

        function drawBall(){
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI *2); // circle (x, y, radius , startAngle, endAngle)
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();

            x+= dx;   // Update position

            // Bounce if hitting wall

            if(x + 20> canvas.width || x- 20 < 0){ dx = -dx;}

            requesetAnimationFrame(drawBall); // redraw
        }
        drawBall(); // start animation
    </script>
</body>
</html>
